<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Records</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        />
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/game-records.css" />

        <script type="module" src="./js/gameRecords.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Game Records</h1>
            <div id="theme-toggle">☀️</div>
        </header>
        <main>
            <section class="game-stats">
                <div class="main-stats">
                    <div class="stats">
                        <div id="wins">0 Wins</div>
                        <div id="defeats">0 Defeats</div>
                    </div>
                    <a href="./index.html">back to game</a>
                </div>
                <div class="filter-container">
                    <label for="all-filter"
                        >All
                        <input
                            type="checkbox"
                            name="all-filter"
                            id="all-filter"
                            class="checkbox-filter"
                            checked /><span class="checkmark"></span
                    ></label>

                    <label for="wins-filter"
                        >Wins
                        <input
                            type="checkbox"
                            name="wins-filter"
                            id="wins-filter"
                            class="checkbox-filter" /><span
                            class="checkmark"
                        ></span
                    ></label>

                    <label for="defeats-filter"
                        >Defeats
                        <input
                            type="checkbox"
                            name="defeats-filter"
                            id="defeats-filter"
                            class="checkbox-filter" /><span
                            class="checkmark"
                        ></span
                    ></label>
                </div>
            </section>
            <section id="records">
                <p id="no-records"></p>
            </section>
        </main>
    </body>
</html>
